<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slider remoto (rooms)</title>
  <link rel="stylesheet" href="./Slider_styles.css?v=7" />
</head>
<body>
  <main class="center">
    <section class="card">
      <header class="card__header">
        <h1 class="title">
          Slider remoto
          <span id="roomLabel" class="badge">Sala: default</span>
          <button id="copyLink" class="badge" style="cursor:pointer">Copiar enlace</button>
        </h1>

        <details class="info" open>
          <summary>Información</summary>
          <div class="info__body">
            <p>En TouchDesigner usa: <code id="exTD">wss://HOST/ws?room=...</code></p>
            <p>Si tu WS está en otro host, abre con: <code id="exAlt">?ws=wss://otro-host/ws&room=miSala</code></p>
          </div>
        </details>
      </header>

      <div class="sliderRow">
        <input id="slider" type="range" min="0" max="1" step="0.001" value="0" />
        <div id="value" class="valueBox">0%</div>
      </div>

      <div class="status">
        <span id="dot" class="dot"></span>
        <span id="statusText">Conectando…</span>
      </div>
    </section>
  </main>

  <!-- (tu script de animación de fondo si quieres) -->
  <script src="./slider_animation.js?v=7" defer></script>
  <!-- App -->
  <script src="./Slider_app.js?v=7" defer></script>
</body>
</html>
